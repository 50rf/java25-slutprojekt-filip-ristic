    <h1>Kontakta mig</h1>
    <p class="lead">Fyll i formuläret så hör jag av mig.</p>

    <form action="#" method="post">
    <label for="name">Namn</label>
    <input id="name" name="name" type="text" placeholder="Ditt namn" required>

    <label for="email">E-post</label>
    <input id="email" name="email" type="email" placeholder="namn@example.com" required>

    <label for="msg">Meddelande</label>
    <textarea id="msg" name="message" rows="6" placeholder="Skriv ditt meddelande..." required></textarea>

    <button type="submit">Skicka</button>
    </form>
